<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<style>
    html {
        background-image: url("https://cdn3.iconfinder.com/data/icons/3d-printing-icon-set/512/Temperature.png");
    }

    h2 {
        font-size: 200%;
    }

    h3 {
        font-size: 140%;
    }

    label {
        font-size: 130%;
    }
    input {
        color: red;
    }
</style>
<body>
    <h2>Converting the temperature between Celsius & Fahrenheit</h2>
    <h3>Insert number into an input to convert:</h3>
    <form>
        <input type="text" id="usa" name="usa" required>
        <label for="usa">Celsius(°C)</label>
        <br>
        <label>Equals to</label>
        <br>
        <input type="text" id="for" name="for">
        <label for="for">Fahrenheit(°F)</label>
    </form>

</body>
</html>
